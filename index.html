<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>
    <div class="container max-w-none border border-2 h-[25vh] text-center pt-0 lg:pt-5 lg:h-[15vh] bg-[#00FFFF]">
        <input type="text" name="task" id="task" placeholder="Add Task" class="border border-2 border-black rounded h-10 w-75 text-center shadow-lg shadow-gray-400">
    <button class="border border-2 border-black w-25 rounded hover mt-2" onclick="add()">ADD</button>
    </div>
<div class="container max-w-none border border-2 lg:h-[75vh] h-[64vh] flex bg-[#00AEFF]">
    <div class="left w-[25vw] lg:h-[74.5vh] h-[64vh] border border-2">
        <div id="currTask" class="grid place-items-center border border-2 lg:mt-4 mt-1 w-[15vw] h-[15vh] shadow-md shadow-black rounded-full lg:w-[8vw] lg:h-[18vh] lg:rounded-full mx-auto text-center lg:text-base text-[10px]">Task Count</div>
        <div id="penTask" class="grid place-items-center border border-2  lg:mt-4 mt-3  w-[15vw]  h-[15vh] rounded-full shadow-md shadow-black lg:w-[8vw] lg:h-[18vh] lg:rounded-full mx-auto text-center lg:text-base text-[10px]">Pending Task</div>
        <div id="doneTask" class="grid place-items-center border border-2 lg:mt-4 mt-3 w-[15vw] h-[15vh] rounded-full shadow-md shadow-black lg:w-[8vw] lg:h-[18vh] lg:rounded-full mx-auto text-center lg:text-base text-[10px]">Task Done</div>
        <div id="day" class="grid place-items-center border border-2 mt-3 w-[15vw] h-[5vh] rounded-full shadow-md shadow-black lg:w-[8vw] lg:h-[8vh] lg:rounded-full mx-auto text-center lg:text-base text-[10px]"></div>
    </div>
    <div class="right w-[75vw] lg:h-[74.5vh] h-[64vh] border border-2 flex justify-cenetr items-center">
        <div id="taskTodo" class="border border-2 w-[25vw] lg:h-[65vh] h-[63vh] ml-0 lg:ml-1 shadow-lg shadow-black text-center"><h1>Task TO DO</h1></div>
        <div id="pending" class="border border-2 w-[25vw] lg:h-[65vh] h-[63vh] ml-2 shadow-lg shadow-black text-center"><h1>Pending</h1></div>
        <div id="done" class="border border-2 w-[25vw] lg:h-[65vh] h-[63vh] ml-2 shadow-lg shadow-black text-center">Done</div>
    </div>
</div>
<div class="container max-w-none border border-2 border-black lg:h-[7vh] h-[3vh] shadow-md shadow-black"></div>
<script src="app.js"></script>
</body>
</html>
